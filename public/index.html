<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <div class="login-box">
        <h1>Login</h1>
        <form autocomplete="off" action="/login">
          <div class="user-box">
            <input type="text" autocomplete="off" name="user" required="">
            <label>Username</label>
          </div>
          <div class="user-box">
            <input type="pass" autocomplete="off" name="pass" required="">
            <label>Password</label>
          </div>
          <a href="#" onclick="this.parentNode.submit()">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
            Submit
          </a>
        </form>
      </div>
</body>
</html>
